<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기본속성 : html</title>
  </head>
  <body>
    <!-- heading 태그 -->
    <!-- 웹페이지에 표시할 제목 또는 부제목 -->
    <h1>네이버</h1>
    <!-- h1 태그는 페이지 당 1개만 쓰기 -->
    <h2>뉴스스탠드</h2>
    <h3>경제</h3>

    <!-- hr : 구분선 -->
    <hr />

    <!-- p : 문단 태그 -->
    <!-- 일반적인 텍스트 블록을 넣을 때 사용 -->
    <p>
      문단의 단락을
      <!-- <br /> -->
      <!-- 부분(블럭)주석 : shift + alt + a -->
      의미합니다.
    </p>

    <!-- pre : br태그, &nbsp;를 입력하지 않아도 줄바꿈,공백이 입력됨 -->
    <pre>
      문단의 단락을
      의미합니다.
    </pre>

    <hr />

    <!-- strong, b 태그의 시각적 결과는 같음(둘다 볼드체로 출력됨) -->
    <strong>중요한 텍스트</strong>
    <!-- 리스트의 제목에 주로 사용 -->
    <b>굵은 텍스트</b>
    <!-- 중요하지는 않지만 볼드체를 사용하고 싶을 때 -->

    <em>그냥저냥 텍스트</em>
    <address>주소 서울시 서초구</address>
    <hr />

    <!-- a : 링크 태그 -->
    <!-- 페이지를 연결할 때 사용 -->

    <!-- 절대경로 : 서버 도메인으로 연결 -->
    <!-- title 속성 : 새 창 열림(시각장애인 안내용) -->
    <a href="https://www.naver.com/" target="_blank" title="새 창으로 열림">네이버</a>

    <!-- 상대경로 -->
    <!-- 나를 기준으로 상대의 경로를 찾음 -->
    <a href="./01-기본설정.html">01-기본설정</a>
    <!-- ./ = 현재 폴더 위치 -->
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/script.js"></script>
    <!-- / = 서버 경로(서버의 메인페이지에서 시작) -->
    <!-- ../ = 현재 위치의 상위 폴더 -->

    <!-- 링크 클릭 시 메일 연결 -->
    <a href="mailto:mail@mail.com">mail@mail.com</a>
    <!-- 링크 클릭 시 전화 연결 -->
    <a href="tel:010-1234-5678">010-1234-5678</a>

    <!-- button : js 처리할 경우 -->
    <button onclick="document.location='default.asp'">버튼</button>

    <!-- img : 이미지 태그 -->
    <!-- 이미지를 추가할 때 사용 -->
    <!-- 운영성 이미지(뉴스 기사, 배너 이미지 등. 보통 새로고침 할 때마다 바뀌는 컨텐츠)만 사용, 디자인 이미지는 css에 -->
    <img
      src="https://ssl.pstatic.net/melona/libs/1378/1378592/8cae6b855c927dd3def1_20240927172800088.png"
      alt="네이버 한글한글아름답게 오달진 우리말을 사부자기 알려드립니다!"
    />
    <!-- 절대경로 -->
    <!-- alt : 시각장애인을 위한 설명, img가 로딩이 안될 때를 위함. 자세히 이미지 내 글자 모두 입력해야 함!!! -->

    <!-- 상대경로 : 서버경로 -->
    <img
      src="/images/b4f9017284e942231c99_20240912145349168.jpg"
      alt="네이버쇼핑 플레이&레저페스타 한정수량 인기 레저템 선착순 득템 찬스"
      height="180"
    />
    <!-- 로컬에서는 문제 없지만 서버에서 열 때는 도메인주소(ex. https://www.naver.com) 뒤에 경로가 붙어 의도와 다른 경로가 될 수 있으므로 되도록 쓰지 말기 -->

    <!-- 상대경로 : local경로 -->
    <img
      src="./images/b4f9017284e942231c99_20240912145349168.jpg"
      alt="네이버쇼핑 플레이&레저페스타 한정수량 인기 레저템 선착순 득템 찬스"
      height="180"
    />
  </body>
</html>
