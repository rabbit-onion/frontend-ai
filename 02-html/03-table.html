<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table : html</title>
  </head>
  <body>
    <h1>html</h1>
    <h2>table</h2>

    <table border="1" style="width: 100%">
      <caption>
        표 제목
      </caption>
      <colgroup>
        <!-- 열을 그룹화해 속성을 추가할 수 있음 -->
        <col />
        <col span="3" width="20%" />
      </colgroup>
      <thead>
        <tr>
          <!-- scope : 시각장애인을 위해 정보의 방향 표시 -->
          <th scope="col">이름</th>
          <th scope="col">국어</th>
          <th scope="col">영어</th>
          <th scope="col">수학</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">영희</th>
          <td>90</td>
          <td>80</td>
          <td>70</td>
        </tr>
        <tr>
          <th scope="row">철수</th>
          <td>90</td>
          <td>80</td>
          <td>70</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th scope="row">평균</th>
          <td>90</td>
          <td>80</td>
          <td>70</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
